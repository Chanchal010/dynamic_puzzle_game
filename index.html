<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Image Puzzle Game</h1>
        
        <div class="game-controls">
            <div class="difficulty-controls">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="3">Easy (3x3)</option>
                    <option value="4" selected>Medium (4x4)</option>
                    <option value="5">Hard (5x5)</option>
                </select>
            </div>
            
            <div class="image-controls">
                <label for="image-upload">Upload Your Image:</label>
                <input type="file" id="image-upload" accept="image/*">
                <button id="default-image">Use Default Image</button>
            </div>
            
            <div class="game-buttons">
                <button id="start-button">Start Game</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="moves">Moves: <span id="moves-count">0</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <button id="done-button" class="hidden">Done</button>
        </div>
        
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Loading image...</p>
        </div>
        
        <div class="puzzle-container">
            <div id="puzzle-board"></div>
            <div id="preview-container">
                <h3>Preview</h3>
                <img id="preview-image" src="" alt="Preview">
            </div>
        </div>
        
        <div id="success-message" class="hidden">
            <h2>Congratulations!</h2>
            <p>You solved the puzzle in <span id="final-moves">0</span> moves and <span id="final-time">00:00</span>!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
